    <table mat-table [dataSource]="finances" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
      
        <!-- First Name Column -->
        <ng-container matColumnDef="demo-first">
          <th mat-header-cell *matHeaderCellDef> First </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Last Name Column -->
        <ng-container matColumnDef="demo-last">
          <th mat-header-cell *matHeaderCellDef> Last </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Acct Number Column -->
        <ng-container matColumnDef="demo-acct">
          <th mat-header-cell *matHeaderCellDef> Account No. </th>
          <td mat-cell *matCellDef="let element"> {{element.acctNum}} </td>
        </ng-container>

        <!-- Current Balance Column -->
        <ng-container matColumnDef="demo-balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance | currency }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
